<body>
	<script src= "three.js-master/build/three.js"></script>
	<script src= "http://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src = "three.js-master/build/OBJLoader.js"></script>
	<script>
		
		
	var scene, renderer, camera, controls, box, loader;
	var color1 = new THREE.Color("rgb(17,2,14)");
	var width= window.innerWidth, height = window.innerHeight;
		
		
	init();
	myRender();
	
	function init(){
		
		//Setting up Camera and Scene
		scene= new THREE.Scene();
		scene.background = new THREE.Color("rgb(250,250,250 )");
		camera= new THREE.PerspectiveCamera(45, width/height, 1, 1000);
		loader = new THREE.OBJLoader();
		renderer= new THREE.WebGLRenderer();
		renderer.setSize(width, height);
		
		//Orbit Controls
		controls = new THREE.OrbitControls(camera);
		controls.enableZoom = false;
		controls.enablePan = false;
		controls.keyPanSpeed = 1;
		console.log(controls);
		camera.position.z=300;
		
		//adding light
		light = new THREE.AmbientLight(0x404040);
		scene.add(light);
		
		var onProgress = function(object){
			if(object.lengthComputable){
				var PercentComplete = object.loaded/ object.total *100;
				console.log(Math.round(PercentComplete,2) + "% loaded");
			}
		};
		var onError = function(){
			console.log("error loading model");
		};
		
		loader.load("MaleModel.obj", function(object) {
			object.traverse( function (child) {
				if (child instanceof THREE.Mesh){
					child.material.color = color1;
				}
			});
			object.position.y = -95;
			scene.add(object);
		}, onProgress, onError);
		
		
		
		
		document.body.appendChild(renderer.domElement);
		window.addEventListener( 'resize', onWindowResize, false );
	}
	
	function onWindowResize() {
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}
			
	function myRender(){
		requestAnimationFrame( myRender );
		renderer.render( scene, camera );
	}
</script>
